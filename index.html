<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="global.css">
  <title>Document</title>
</head>
<body>
  <section class="container">
    <section class="container__header"></section>
    <section class="container__body">
      <h1 class="container__title">Order Summary</h1>
      <p class="container__description">
        You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!
      </p>
    </section>
    <section class="plan">
      <picture class="plan__icon">
        <img src="./images/icon-music.svg" alt="icono nota musical">
      </picture>
      <article class="plan__description">
        <h3 class="plan__title">Annual Plan</h3>
        <p class="plan__cost">$59.99/year</p>
      </article>
      <a href="#" class="plan__linkchange">Change</a>
    </section>
    <section class="order__action">
      <button class="order__action_proceed">Procceed to Payment</button>
      <a>Cancel Order</a>
    </section>

  </section>
</body>
</html>
